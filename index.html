<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>TCG Save Editor</title>
    <script src="cards.js?v=1.0.0"></script>
    <script src="save_editor.js?v=1.0.0" type="module"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="typeaheadjs.css">
</head>

<body>
    <div class="container mt-3">
        <h1>TCG Save Editor</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" maxlength="6" />
            <small class="form-text text-muted">Limited to 6 characters</small>
        </div>
        <hr>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="enableDeckEdit">
            <label class="form-check-label" for="enableDeckEdit">Enable custom deck</label>
        </div>
        <div class="form-group">
            <label for="card">Card</label>
            <div class="form-row">
                <div class="col">
                    <input id="card" class="form-control typeahead" type="text" maxlength="6" />
                </div>
                <div class="col">
                    <button class="btn btn-primary" id="addCard">Add Card</button>
                </div>
            </div>
        </div>
        <div id="deckEditCards">
        </div>
        <hr>
        <button class="btn btn-primary" id="create">Create</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoI"></script>
    <script src="typeahead.bundle.min.js"></script>
    <script src="deckedit.js?v=1.0.0"></script>
</body>

</html>
